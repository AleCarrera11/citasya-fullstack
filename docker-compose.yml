services:
  frontend:
    build:
      context: ./citasya-front
    ports:
      - "3001:3001"
    volumes:
      - ./citasya-front:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./citasya-back
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: citasya
    depends_on:
      - db
    volumes:
      - ./citasya-back:/app
      - backend_node_modules:/app/node_modules
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: citasya
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db_data:
  frontend_node_modules:
  backend_node_modules:

networks:
  app-network: